<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindTrack</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #a0c4ff, #c0deff);
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
      }

      h1 {
        text-align: center;
        color: #334e68;
        margin-bottom: 20px;
      }

      .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .button-group button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .register-btn {
        background-color: #4a90e2;
        color: white;
      }

      .login-btn {
        background-color: #c0c0c0;
        color: white;
      }

      form label {
        display: block;
        margin-bottom: 5px;
        color: #334e68;
        font-weight: bold;
      }

      form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #c0c0c0;
        font-size: 16px;
      }

      .terms {
        font-size: 12px;
        color: #707070;
        text-align: center;
        margin-top: 15px;
      }

      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      .submit-btn:hover {
        background-color: #357abd;
      }
      .back-btn {
        width: 96%;
        padding: 10px;
        background-color: #a0acbb;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        text-align: center;
        display: inline-block;
      }

      .back-btn:hover {
        background-color: #5b6875;
      }

      .terms-link {
        color: #4a90e2;
        text-decoration: none;
      }

      .terms-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Bienvenidos a MindTrack</h1>
        <div class="button-group">
          <button class="register-btn"><a href=""></a>Registrarse</button>
          <a href="inicioS.html"
            ><button class="login-btn">Iniciar sesión</button></a
          >
        </div>
        <form name="frm" method="post" action="">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />

          <label for="lastname">Apellidos:</label>
          <input type="text" id="lastname" name="lastname" required />

          <label for="email">Correo:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />

          <p class="terms">
            Al hacer clic en "Enviar", usted acepta nuestros
            <a href="#" class="terms-link">Términos</a> y
            <a href="#" class="terms-link">Política de Privacidad</a>.
          </p>

          <button type="submit" class="submit-btn">Enviar</button>
          <a href="index.html" class="back-btn">Regresar</a>
        </form>
      </div>
    </div>
  </body>
</html>
